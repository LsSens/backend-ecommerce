service: backend-ecommerce-api

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    IS_OFFLINE: false

functions:
  api:
    handler: dist/server.handler
    events:
      - http:
          path: /
          method: any
      - http:
          path: /{proxy+}
          method: any